<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin Wheel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            text-align: center;
            background: white;
            padding: 48px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            border: 1px solid #e5e5e5;
        }

        h1 {
            color: #1a1a1a;
            margin-bottom: 30px;
            font-size: 2.2em;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .wheel-container {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 0 auto 30px;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            border: 3px solid #1a1a1a;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
        }

        .segment {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: 100% 100%;
            clip-path: polygon(0 0, 100% 0, 100% 100%);
            overflow: visible;
            cursor: pointer;
            transition: opacity 0.2s;
            z-index: 1;
            pointer-events: auto;
        }

        .segment:hover {
            opacity: 0.8;
        }

        .segment:nth-child(1) {
            background: #FF6B6B;
            transform: rotate(0deg);
        }

        .segment:nth-child(2) {
            background: #4ECDC4;
            transform: rotate(45deg);
        }

        .segment:nth-child(3) {
            background: #45B7D1;
            transform: rotate(90deg);
        }

        .segment:nth-child(4) {
            background: #FFA07A;
            transform: rotate(135deg);
        }

        .segment:nth-child(5) {
            background: #98D8C8;
            transform: rotate(180deg);
        }

        .segment:nth-child(6) {
            background: #F7DC6F;
            transform: rotate(225deg);
        }

        .segment:nth-child(7) {
            background: #BB8FCE;
            transform: rotate(270deg);
        }

        .segment:nth-child(8) {
            background: #85C1E2;
            transform: rotate(315deg);
        }

        .segment-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: center center;
            font-weight: bold;
            font-size: 16px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8), -1px -1px 2px rgba(0, 0, 0, 0.8);
            z-index: 15;
            white-space: nowrap;
            pointer-events: auto;
            text-align: center;
            width: 100px;
            margin-left: -50px;
            margin-top: -0.5em;
            cursor: pointer;
        }

        .segment-clickable {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: center center;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            z-index: 5;
            pointer-events: auto;
            cursor: pointer;
        }

        .pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 16px solid transparent;
            border-right: 16px solid transparent;
            border-top: 32px solid #1a1a1a;
            z-index: 100;
        }

        .center-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            border: 3px solid #1a1a1a;
            z-index: 50;
            pointer-events: none;
        }

        .spin-button {
            background: #1a1a1a;
            color: white;
            border: none;
            padding: 14px 36px;
            font-size: 1.1em;
            font-weight: 500;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .spin-button:hover {
            background: #333;
        }

        .spin-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            min-height: 30px;
        }

        @media (max-width: 500px) {
            .wheel-container {
                width: 300px;
                height: 300px;
            }

            h1 {
                font-size: 2em;
            }

            .segment-text {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spin the Wheel</h1>
        <div class="wheel-container">
            <div class="pointer"></div>
            <div class="wheel" id="wheel">
                <div class="segment" data-game="1"></div>
                <div class="segment" data-game="2"></div>
                <div class="segment" data-game="3"></div>
                <div class="segment" data-game="4"></div>
                <div class="segment" data-game="5"></div>
                <div class="segment" data-game="6"></div>
                <div class="segment" data-game="7"></div>
                <div class="segment" data-game="8"></div>
                <div class="segment-text" style="transform: rotate(22.5deg) translateY(-140px);">Option 1</div>
                <div class="segment-text" style="transform: rotate(67.5deg) translateY(-140px);">Option 2</div>
                <div class="segment-text" style="transform: rotate(112.5deg) translateY(-140px);">Option 3</div>
                <div class="segment-text" style="transform: rotate(157.5deg) translateY(-140px);">Option 4</div>
                <div class="segment-text" style="transform: rotate(202.5deg) translateY(-140px);">Option 5</div>
                <div class="segment-text" style="transform: rotate(247.5deg) translateY(-140px);">Option 6</div>
                <div class="segment-text" style="transform: rotate(292.5deg) translateY(-140px);">Option 7</div>
                <div class="segment-text" style="transform: rotate(337.5deg) translateY(-140px);">Option 8</div>
            </div>
            <div class="center-circle"></div>
        </div>
        <button class="spin-button" id="spinButton" onclick="spinWheel()">SPIN</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        const wheel = document.getElementById('wheel');
        const spinButton = document.getElementById('spinButton');
        const result = document.getElementById('result');
        let isSpinning = false;

        const segments = [
            'Option 1',
            'Option 2',
            'Option 3',
            'Option 4',
            'Option 5',
            'Option 6',
            'Option 7',
            'Option 8'
        ];

        // Function to handle segment clicks
        function handleSegmentClick(gameId) {
            console.log('Navigating to game', gameId);
            window.location.href = `game.html?game=${gameId}`;
        }

        // Make segments clickable
        document.querySelectorAll('.segment').forEach((segment, index) => {
            segment.addEventListener('click', function(e) {
                e.stopPropagation();
                const gameId = this.getAttribute('data-game');
                handleSegmentClick(gameId);
            });
        });

        // Make segment text clickable too
        document.querySelectorAll('.segment-text').forEach((text, index) => {
            text.addEventListener('click', function(e) {
                e.stopPropagation();
                const gameId = index + 1;
                handleSegmentClick(gameId);
            });
        });

        // Also add click handler to the wheel itself to calculate which segment was clicked
        wheel.addEventListener('click', function(e) {
            const rect = wheel.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            const clickX = e.clientX - centerX;
            const clickY = e.clientY - centerY;
            
            // Calculate distance from center (ignore clicks too close to center)
            const distance = Math.sqrt(clickX * clickX + clickY * clickY);
            if (distance < 30) return; // Ignore clicks on center circle
            
            // Calculate angle
            let angle = Math.atan2(clickY, clickX) * (180 / Math.PI);
            angle = (angle + 90 + 360) % 360; // Adjust so 0 is at top
            
            // Account for wheel rotation
            const wheelRotation = getWheelRotation();
            angle = (angle - wheelRotation + 360) % 360;
            
            // Determine which segment (each segment is 45 degrees)
            const segmentIndex = Math.floor(angle / 45);
            const gameId = segmentIndex + 1;
            
            handleSegmentClick(gameId);
        });

        // Helper function to get current wheel rotation
        function getWheelRotation() {
            const transform = window.getComputedStyle(wheel).transform;
            if (transform === 'none') return 0;
            const values = transform.split('(')[1].split(')')[0].split(',');
            const a = values[0];
            const b = values[1];
            const angle = Math.round(Math.atan2(b, a) * (180/Math.PI));
            return angle;
        }

        function spinWheel() {
            if (isSpinning) return;

            isSpinning = true;
            spinButton.disabled = true;
            result.textContent = '';

            // Random rotation (multiple full spins + random angle)
            const spins = 5 + Math.random() * 5; // 5-10 full spins
            const randomAngle = Math.random() * 360;
            const totalRotation = spins * 360 + randomAngle;

            // Reset transform
            wheel.style.transform = 'rotate(0deg)';
            
            // Force reflow
            void wheel.offsetWidth;

            // Apply rotation
            wheel.style.transform = `rotate(${totalRotation}deg)`;

            // Calculate which segment won
            const normalizedAngle = (360 - (randomAngle % 360)) % 360;
            const segmentIndex = Math.floor(normalizedAngle / 45);
            const winningSegment = segments[segmentIndex];
        }
    </script>
</body>
</html>
